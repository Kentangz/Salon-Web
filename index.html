<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ettyma</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Active Link</a>
        <span class="menu-toggle">&#9776;</span> <!-- Tombol hamburger -->
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#tentang">Tentang</a>
            <a href="#layanan">Layanan</a>
            <a href="#portofolio">Dokumentasi</a>
            <a href="#contact">Kontak</a>
        </nav>
    </header>

    <section id="home" class="home">
        <h2 class="homebar">Home <span>Section</span></h2>
    </section>
    <section id="tentang" class="tentang">
        <h2 class="homebar">Tentang <span>Section</span></h2>
    </section>
    <section id="layanan" class="layanan">
        <h2 class="homebar">Layanan <span>Section</span></h2>
    </section>
    <section id="portofolio" class="portofolio">
        <h2 class="homebar">Dokumentasi <span>Section</span></h2>
    </section>
    <section id="contact" class="contact">
        <h2 class="homebar">Kontak <span>Section</span></h2>
    </section>

    <!-- JavaScript -->
    <script>
        // JavaScript untuk toggle menu
        const menuToggle = document.querySelector(".menu-toggle");
        const navbar = document.querySelector(".navbar");

        menuToggle.addEventListener("click", () => {
            navbar.classList.toggle("active");
        });
    </script>
</body>
</html>
